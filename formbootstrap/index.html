<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Estilos generales */

        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
        }

        h1 {
          text-align: center;
          margin-bottom: 20px;
        }

        /* Estilos del formulario */

        form {
          max-width: 400px;
          margin: 40px 20px;
          padding: 20px;
          background-color: #fff;
          border: 1px solid #ddd;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form h3 {
          margin-top: 0;
          font-weight: bold;
          color: #333;
        }

        form.mb-3 {
          margin-bottom: 20px;
        }

        form label {
          display: block;
          margin-bottom: 10px;
          font-weight: bold;
          color: #666;
        }

        form input[type="text"], form input[type="email"], form input[type="date"] {
          width: 100%;
          height: 40px;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
        }

        form button[type="submit"] {
          width: 100%;
          height: 40px;
          padding: 10px;
          font-size: 16px;
          background-color: #337ab7;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        form button[type="submit"]:hover {
          background-color: #23527c;
        }

        /* Estilos de la tabla */

       .table {
          margin: 40px 20px;
          border-collapse: collapse;
          width: 100%;
        }

       .table th,.table td {
          border: 1px solid #ddd;
          padding: 10px;
          text-align: left;
        }

       .table th {
          background-color: #f0f0f0;
        }

       .table tr:nth-child(even) {
          background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Crud con bootstrap</h1>
    <div class="row">
        <div class="col-md-6">
            <!-- formulario -->
            <form>
                <h3>Registrar Clientes</h3>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nombres de la persona</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Apellido de la persona</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">FECHA DE NACIMIENTO</label>
                    <input type="date" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">COREO</label>
                    <input type="email" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <!-- tabla -->
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
